<!DOCTYPE HTML>
<html>
<head>
<title>Gundam/Login</title>
<script src="js/jquery.min.js"></script>
<!-- Custom Theme files -->
<link href="/assets/css/register.css" rel="stylesheet" type="text/css" media="all"/>
<!-- for-mobile-apps -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="keywords" content="Classy Login form Responsive, Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<!-- //for-mobile-apps -->
<!--Google Fonts-->
<link href='//fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>

</head>
<body>
    <header class="header-login">
        <div class="logo">
            <a href="/index.html"><img src="https://banner2.cleanpng.com/20180426/gue/kisspng-gundam-model-art-logo-logos-vector-5ae201eb82cf90.4484762915247610675358.jpg" alt=""></a>
        </div>
    </header>
    <form class="register-form" id="form-1" method="POST">
        <h2>Log In</h2>
        
        <div class="form-group">
            <label for="email">Email</label><br>
            <input id="email" name="email" type="text" placeholder="Enter a valid email" class="form-control"><br>
            <span class="form-message"></span>
        </div>
        <div class="form-group">
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" type="text" class="form-control"><br>
            <span class="form-message"></span>
        </div>
        <button class="form-submit">Register</button>
    </form>

    <div id="toast"></div>
    <script src="/assets/js/signin.js"></script>
    <script src="/assets/js/validator.js"></script>
    <script src="/assets/js/toastMessage.js"></script>
</body>
</html>
